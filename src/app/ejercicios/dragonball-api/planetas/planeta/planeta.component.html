<div class="fondo"></div>
<div *ngIf="planeta !== null" class="cardShape shape1 mt-4 mx-auto shadow">
  <div class="row g-0">
    <div class="col-md-2 text-center p-3">
      <img [src]="planeta.imagen" alt="{{ planeta.nombre }}" class="img-fluid rounded">
    </div>
    <div class="col-md-4">
      <div class="card-body">
        <h4 class="card-title text-center">{{ planeta.nombre }}</h4>
        <ul class="list-group list-group-flush lista-bg">
          <li class="list-group-item"><strong>Nombre:</strong> {{ planeta.nombre }}</li>
          <li class="list-group-item"><strong>¿Esta destruido?:</strong> {{ planeta.esDestruido }}</li>
          <li class="list-group-item">
            <button *ngIf="planeta.tieneNativos" class="btn btn-secondary m-2"
              (click)="listaNativos(planeta.idPlaneta)">Nativos</button>
            <button class="btn btn-secondary m-2" (click)="cerrar()">Cerrar</button>

          </li>
        </ul>
        <div class="text-end">
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <p class="mt-3"><strong>Descripción:</strong> {{ planeta.descripcion }}</p>
    </div>
  </div>
</div>

<app-dialogo-personalizado [dialogoVisible]="dialogoVisible" (cambiarDialogoVisible)="dialogoVisible = $event"
  [titulo]="'Personajes nativos'" [botonesCerrar]="true">
  <div *ngIf="planeta !== null">
    <div class="overflow-auto w-100">
      <div class="d-flex align-items-start gap-4 flex-nowrap p-3 ancho-minimo">

        <div class="text-center">
          <img [src]="planeta.imagen" alt="{{ planeta.nombre }}" class="img-fluid rounded">
          <p>{{ planeta.nombre }}</p>
        </div>

        <div *ngFor="let nativo of nativos; let i = index" class="text-center">
          <div *ngIf="i < nativosVisibles">
            <img [src]="nativo.imagen" alt="{{ nativo.nombre }}" class="img-fluid rounded imagen-flotante">
            <p>{{nativo.nombre}}</p>
            <p>{{ nativo.ki }} ki</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-dialogo-personalizado>
