<div *ngIf="listaPersonajes.length > 0" class="contenedor shape">
  <div>
    <div>
      <img class="rounded mt-3" [src]="listaPersonajes[actual].imagen" alt="{{ listaPersonajes[actual].nombre }}"
        (click)="personajeSeleccionado = listaPersonajes[actual];enviarPersonaje(listaPersonajes[actual].id)">
      <h5>{{ listaPersonajes[actual].nombre }}</h5>
    </div>

    <div class=" zona-text mt-3 d-flex justify-content-between">
      <button class="btn btn-outline-primary m-2" (click)="anterior();cambiarPersonaje($event)"
        [disabled]="actual === 0">Anterior</button>
      <button class="btn btn-outline-primary m-2" (click)="siguiente();cambiarPersonaje($event)"
        [disabled]="actual === listaPersonajes.length - 1">Siguiente</button>
      <div class="m-2">
        <select id="categoria" class="form-select border-primary text-primary" [value]="valorInicio"
          (change)="cambiarPersonaje($event)">
          <option value="">Elige personaje</option>
          <option *ngFor="let personaje of listaPersonajes; let i = index" [value]="i">
            {{ personaje.nombre }}
          </option>
        </select>
        <p class="info-parrafo">Haz clic en la imagen para ver más información</p>
      </div>
      <button class="btn btn-outline-danger ms-4  m-2" (click)="cerrar()">Cerrar</button>
    </div>
      <a (click)="abrirDialogo()" class="enlace-faqs">FAQs <i class="bi bi-question-circle-fill"></i></a>
  </div>
</div>
<app-dialogo-personalizado [dialogoVisible]="dialogoVisible" (cambiarDialogoVisible)="dialogoVisible = $event"
  [titulo]="'Preguntas Frecuentes'" [botonesCerrar]="true">
  <div class="shape p-5">
    <ol class=" lista-bg">
      <li><a (click)="cargarFaqs('noTransformaciones')" class="enlace-faqs">¿Que personajes no se transforman? <i class="bi bi-box-arrow-up-right ms-1"></i></a></li>

      <li><a (click)="cargarFaqs('sin')" class="enlace-faqs">¿Que personajes tienen su planeta destruido? <i
            class="bi bi-box-arrow-up-right ms-1"></i></a></li>
    </ol>
  </div>
</app-dialogo-personalizado>

<app-tabla-personalizada *ngIf="tablaVisible"
(cambiarTablaVisible)="tablaVisible = $event"
[titulo1]="titulo1"
[titulo2]="titulo2"
[cabecera]="['Nombre','Personaje']" 
[datos]="personajesFiltrados"
[propiedadesAMostrar]="['nombre','imagen']"
[tablaClase]="['table',' table-bordered','border-light']" 
></app-tabla-personalizada>
